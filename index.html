<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Supletorio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Nota de Supletorio</h1>
        <label for="notaParcial">Nota Parcial:</label>
        <input type="number" id="notaParcial" step="0.1" min="0" max="10">
        
        <label for="notaFinal">Nota Final:</label>
        <input type="number" id="notaFinal" step="0.1" min="0" max="10">
        
        <button onclick="calcularNota()">Calcular Nota Necesaria</button>
        
        <p id="resultado"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
